<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mesafe | Serhat Kiraz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1><i class="fas fa-road"></i>Mesafe</h1>
    <p class="subtitle">Intercity Distance Sorting Tool</p>
    <button class="btn-reset" onclick="resetSelection()"><i class="fas fa-redo"></i> RESET</button>
  </div>

  <div class="content">
    <div class="buttons-grid" id="buttonGrid"></div>

    <div class="result-container">
      <div class="result-header">
        <div class="section-title"><i class="fas fa-list-ol"></i> <span id="selectedCityInfo">No city has been selected yet</span></div>
        <div class="result-info">
          
          <button class="btn-copy" onclick="copyResults()"><i class="far fa-copy"></i> Copy</button>
        </div>
      </div>
      <div id="result">
        <div class="no-selection">
          <i class="fas fa-info-circle"></i>
          <p>Select a city to see the distances to other cities</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <p><i class="far fa-copyright"></i> <a href="https://serhatkiraz.github.io/" target="_blank">Serhat Kiraz</a></p>
    </div>
  </div>
</div>

<script src="mesafeler.js"></script>
<script src="script.js"></script>
</body>
</html>
